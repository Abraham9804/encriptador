<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Encriptador, alura, oracle">
        <title>Encriptador</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/8b871e522d.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <img src="images/alura-logo.png" class="logo" alt="Alura logo">
        </header>
        <main>
            <!--Contenedor de caja de texto y botones -->
            <section class="contenedor-input">
                <div class="contenedor-texto">
                    <textarea placeholder="Ingrese el texto "></textarea>
                    
                    
                    <i class="fa-solid fa-circle-exclamation"></i> <p class="text-advertencia">Solo letras minusculas y sin acento</p>
                </div> 
                <div class="contenedor-botones">
                    <button class="btn btn-encriptar">Encriptar</button>
                    <button class="btn">Desencriptar</button>
                </div>
            </section>

            <section class="contenedor-resultado">
                <div class="contendor-mensaje">
                    <h2>Ningun mensaje fue encontrado</h2>
                    <p>Ingresa el mensaje que desees encriptar o desencriptar.</p>
                </div>

            </section>
        </main>
    </body>
</html>
